<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAT - QR Code Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-light">
  <main class="container py-4 py-md-5">
    <section class="qrcode-container mx-auto card shadow-sm border-0">
      <div class="card-body p-3 p-md-4 p-lg-5">
        <h1 class="qrcode-title text-center fw-bold mb-4 mb-md-5">QR CODE GENERATOR</h1>

        <div class="row g-4 align-items-stretch content">
          <div class="col-12 col-lg-6 d-flex">
            <div class="control w-100">
              <label for="qrcode-message" class="form-label fw-semibold">Enter message or URL</label>
              <textarea id="qrcode-message" class="qrcode-message form-control" rows="8"
                placeholder="Type your content here..."></textarea>
              <button class="generate-btn btn btn-dark btn-lg w-100" type="button">Generate Now</button>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex">
            <div class="qrcode-wrapper w-100">
              <div class="qrcode" aria-label="Generated QR code"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- LOCAL JS -->
  <script src="assets/js/qrcode.min.js"></script>

</body>

</html>
